# ==============================================================================
# PRE-COMMIT ХУКИ
# ==============================================================================
#
# Pre-commit автоматически проверяет код перед каждым коммитом.
# Если проверка не пройдена — коммит отменяется.
#
# Установка:
#   pip install pre-commit
#   pre-commit install
#
# Ручной запуск на всех файлах:
#   pre-commit run --all-files
#
# Документация: https://pre-commit.com

repos:
  # ==========================================================================
  # RUFF — линтер и форматтер
  # ==========================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      # Проверка кода (линтер)
      - id: ruff
        args: [--fix]  # Автоматически исправлять ошибки
      # Форматирование кода
      - id: ruff-format

  # ==========================================================================
  # MYPY — проверка типов
  # ==========================================================================
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.1
    hooks:
      - id: mypy
        # Дополнительные зависимости для mypy
        # (нужны, чтобы mypy понимал типы из этих библиотек)
        additional_dependencies:
          - pydantic>=2.12.0
          - pydantic-settings>=2.12.0
          - aiogram>=3.24.0
          - sqlalchemy>=2.0.0
          - sqladmin>=0.20.0
          - alembic>=1.15.0
          - starlette>=0.45.0
          - types-PyYAML>=6.0.12

  # ==========================================================================
  # БАЗОВЫЕ ПРОВЕРКИ
  # ==========================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # Убирает лишние пробелы в конце строк
      - id: trailing-whitespace
      # Добавляет пустую строку в конец файла (стандарт POSIX)
      - id: end-of-file-fixer
      # Проверяет корректность YAML-файлов
      - id: check-yaml
      # Проверяет корректность TOML-файлов
      - id: check-toml
      # Предотвращает коммит больших файлов (>500KB)
      - id: check-added-large-files
      # Проверяет, что нет конфликтов слияния
      - id: check-merge-conflict
      # Предотвращает коммит приватных ключей
      - id: detect-private-key
